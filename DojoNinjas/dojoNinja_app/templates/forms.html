{% extends 'index.html'%}

{% block content %}
<div class="row">
    <!-- the Adding Dojo SIDE .. -->
    <form class="row col mt-5 pe-5 text-center" action="/addDojo" method="post">
        {% csrf_token %}
        <h1>Add a Dojo:</h1>
        
        <!-- to insert columns to new line -->
        <div class="w-100 mt-3"></div>

        <label class="col" for="">Name:</label>
        <input class="col" type="text" name="name">

        <div class="w-100 mt-3"></div>

        <label class="col" for="">City:</label>
        <input class="col" type="text" name="city">

        <div class="w-100 mt-3"></div>

        <label class="col" for="">State:</label>
        <input class="col" type="text" name="state">

        <div class="w-100 mt-3"></div> 

        <div class="col"></div>
        <div class="col">
            <button type="submit" class="btun row">Add</button>
        </div>
    </form>
    <!-- the Adding Ninja SIDE .. -->
    <form class="row col mt-5 pe-5 text-center" action="/addNinja" method="post">
        {% csrf_token %}
        <h1>Add a Ninja:</h1>

        <!-- to insert columns to new line -->
        <div class="w-100 mt-3"></div>

        <label class="col" for="">First Name:</label>
        <input class="col" type="text" name="first">

        <div class="w-100 mt-3"></div>

        <label class="col" for="">Last Name:</label>
        <input class="col" type="text" name="last">

        <div class="w-100 mt-3"></div>

        <label class="col" for="">Dojo:</label>
        <select class="col" name="dojo">
            <option value="none" selected> select dojo</option>
            {% for dojo in dojos %}
            <option value="{{dojo.id}}"> {{dojo.name}} </option>
            {% endfor %}
        </select>

        <div class="w-100 mt-3"></div>
        <div class="col"></div>
        <div class="col">
            <button type="submit" class="btun row">Add</button>
        </div>
    </form>
</div>
{% endblock %}
