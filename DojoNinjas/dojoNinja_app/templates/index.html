<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        {% load static %}	
        <link rel="stylesheet" href="{%static 'css/sytle.css'%}">
    <title>Dojos & Ninjas</title>
    <style>
        .btun {
            width: 100px !important;
            box-shadow: 3px 3px 2px gray;
        }

        .none {
            list-style: none;
            text-align: start;
        }
        .containerCustom {margin: auto; width: 50%;}
        h5 {display: inline;}
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- the TOP section.. -->
        {% block content %}
        <!-- the forms are in forms.html -->
        {% endblock %}
        <hr>
        <!-- the BOTTOM section.. -->
        <div class="mt-5 containerCustom text-center">
            <h1>ALL The Dojos</h1>
            {% for dojo in dojos %}
            <ul class="none">
                <li class="inline">
                    <h5>Ninjas at the {{dojo.name}} dojo - {{dojo.count}}</h5>
                    <!-- DELETE BUTTON -->
                    <a href="/deleteDojo/{{dojo.id}}"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg> </a> 
                </li>
                {% for ninja in dojo.ninjas.all %}
                <ul>
                    <li>{{ninja.first_name}} {{ninja.last_name}}</li>
                </ul>
                {% endfor %}
            </ul>
            {% endfor %}
        </div>
    </div>
</body>





</html>
